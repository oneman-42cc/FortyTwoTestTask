{% if object_list %}
<table class="rp">
    <tr>
        <th>Page URL</th>
        <th>User</th>
        <th>Date</th>
    </tr>
    {% for rq in object_list %}
        <tr>
            <td><a href="{{rq.url}}">{{rq.url}}</a></td>
            <td>{% if rq.user %}{{rq.user}}{% else %}anonymous{% endif %}</td>
            <td>{{rq.date|date:"Y-m-d H:i"}}</td>
        </tr>
    {% endfor %}
</table>
{% else %}
    <p>There is not any requests yet.</p>
{% endif %}
